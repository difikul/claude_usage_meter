name: Build & Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v3/cmd/wails3@v3.0.0-alpha.72

      - name: Build Windows binary
        run: go build -tags production -ldflags="-s -w -H windowsgui" -o claude_usage_meter.exe .

      - uses: actions/upload-artifact@v4
        with:
          name: windows-amd64
          path: claude_usage_meter.exe

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Build macOS binary
        run: go build -tags production -ldflags="-s -w" -o claude_usage_meter_macos .

      - name: Zip binary
        run: zip claude_usage_meter_macos.zip claude_usage_meter_macos

      - uses: actions/upload-artifact@v4
        with:
          name: macos-amd64
          path: claude_usage_meter_macos.zip

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Install WebKitGTK and GCC
        run: sudo apt-get install -y --fix-missing libwebkit2gtk-4.1-dev gcc

      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v3/cmd/wails3@v3.0.0-alpha.72

      - name: Build Linux binary
        run: go build -tags production -ldflags="-s -w" -o claude_usage_meter_linux .

      - uses: actions/upload-artifact@v4
        with:
          name: linux-amd64
          path: claude_usage_meter_linux

  release:
    needs: [build-windows, build-macos, build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write

    steps:
      - uses: actions/download-artifact@v4
        with:
          name: windows-amd64
          path: windows-amd64

      - uses: actions/download-artifact@v4
        with:
          name: macos-amd64
          path: macos-amd64

      - uses: actions/download-artifact@v4
        with:
          name: linux-amd64
          path: linux-amd64

      - uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            windows-amd64/claude_usage_meter.exe
            macos-amd64/claude_usage_meter_macos.zip
            linux-amd64/claude_usage_meter_linux
